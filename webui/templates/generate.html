<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blossom Render</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    #controls { margin-top: 1em; }
    #log { background: #111; color: #0f0; padding: 0.5em; height: 200px; overflow-y: scroll; }
    #results { margin-top: 1em; }
    #recent { margin-top: 1em; }
    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="home">
    <img src="{{ url_for('static', path='music.svg') }}" alt="Music icon" width="100" height="100" />
    <div>Music Generation</div>
  </div>
  <div id="generator" style="display:none">
  <div id="inputs">
    <label>Preset
      <select id="preset">
        {% for p in presets %}<option value="{{ p }}"{% if loop.first %} selected{% endif %}>{{ p }}</option>{% endfor %}
      </select>
    </label>
    <label>Style
      <select id="style">
        <option value="">(default)</option>
        {% for s in styles %}<option value="{{ s }}">{{ s }}</option>{% endfor %}
      </select>
    </label>
    <label>Minutes <input type="number" step="0.1" id="minutes" /></label>
    <label>Sections <input type="number" id="sections" /></label>
    <label>Seed <input type="number" id="seed" value="42" /> <button id="dice" type="button" aria-label="Randomize seed">üé≤</button></label>
    <label>Output name <input type="text" id="name" value="output" /></label>
    <label>Output folder
      <input type="text" id="outdir" readonly />
      <input type="file" id="outdir_picker" webkitdirectory directory hidden />
      <button id="choose_outdir" type="button" aria-label="Choose output folder">üìÅ</button>
    </label>
  </div>

  <details id="advanced">
    <summary>Advanced</summary>
    <label>Mix config <input type="file" id="mix_config" /></label>
    <label>Arrange config <input type="file" id="arrange_config" /></label>
    <label><input type="checkbox" id="phrase" /> Phrase backend</label>
    <label>Preview bars <input type="number" id="preview" /></label>
  </details>

  <div id="controls">
    <button id="start" type="button">Start</button>
    <button id="cancel" type="button" disabled>Cancel</button>
    <progress id="progress" value="0" max="100"></progress>
    <span id="stage"></span>
    <span id="eta"></span>
  </div>

  <pre id="log"></pre>

  <div id="results" hidden>
    <h3>Results</h3>
    <ul id="links"></ul>
    <ul id="summary"></ul>
    <pre id="metrics"></pre>
  </div>
  <div id="recent">
    <h3>Recent Renders</h3>
    <ul id="recent_list"></ul>
  </div>
  </div>

  <script src="/static/app.js"></script>
  <script>
    document.getElementById('home').addEventListener('click', () => {
      document.getElementById('home').style.display = 'none';
      document.getElementById('generator').style.display = 'block';
    });
  </script>
</body>
</html>
