<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Blossom Music Generator</title>
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.dataset.theme = savedTheme;
    }
  </script>
  <link rel="stylesheet" href="/ui/theme.css">
  <style>
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 0;
    }

    .dashboard {
      flex: 1;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      background: var(--panel-bg);
      border-radius: 12px;
      padding: 2rem 1rem;
      text-align: center;
      text-decoration: none;
      color: var(--fg);
      box-shadow: var(--panel-shadow);
      transition: background 0.3s, transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover,
    .card:focus {
      background: var(--panel-hover-bg);
      transform: translateY(-4px);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .card-caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blossom Music Generation</h1>
  </header>
  <main class="dashboard">
    <a class="card" href="generate.html">

    <a class="card" href="train.html">

      <h2>Train Model</h2>
    </a>
    <a class="card" href="/models" title="Manage or download models">
      <span class="card-icon">ğŸ“¦</span>
      <h2>Manage/Download Models</h2>
      <p id="model-count" class="card-caption"></p>

    <a class="card" href="onnx.html">
      <span class="card-icon">ğŸ§ </span>

    </a>
  </main>
    <script src="./theme.js"></script>
    <script src="./topbar.js"></script>
  <script src="/ui/train.js"></script>
  <script>
    fetch('/models', { headers: { 'Accept': 'application/json' } })
      .then(r => r.json())
      .then(models => {
        const el = document.getElementById('model-count');
        if (el) {
          el.textContent = `${models.length} installed`;
        }
      })
      .catch(() => {
        const el = document.getElementById('model-count');
        if (el) {
          el.textContent = 'Manage models';
        }
      });
  </script>
</body>
</html>
