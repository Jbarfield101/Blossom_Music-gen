<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blossom Music Generator</title>
  <script src="/ui/theme.js"></script>
  <style>
    body {
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: sans-serif;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem;
    }

    .carousel:focus {
      outline: 2px solid var(--text-color);
    }

    .panel {
      flex: 0 0 80%;
      max-width: 300px;
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 2rem 1rem;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      scroll-snap-align: start;
    }

    .panel:hover,
    .panel:focus {
      background: var(--panel-hover);
    }

    .panel-icon {
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
    }

    @media (min-width: 600px) {
      .panel {
        flex: 0 0 40%;
      }
    }
  </style>
</head>
<body>
  <h1>Blossom Music Generation</h1>
  <div class="carousel" tabindex="0">
    <a class="panel" href="generate.html">
      <span class="panel-icon">üéµ</span>
      <h2>Music Generator</h2>
    </a>
    <a class="panel" href="dnd.html">
      <span class="panel-icon">üêâ</span>
      <h2>Dungeons & Dragons</h2>
    </a>
    <a class="panel" href="settings.html">
      <span class="panel-icon">‚öôÔ∏è</span>
      <h2>Settings</h2>
    </a>
    <a class="panel" href="train.html">
      <span class="panel-icon">üéöÔ∏è</span>
      <h2>Train Model</h2>
    </a>
  </div>
  <script>
    const carousel = document.querySelector('.carousel');
    carousel.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        carousel.scrollBy({ left: carousel.clientWidth, behavior: 'smooth' });
      } else if (e.key === 'ArrowLeft') {
        carousel.scrollBy({ left: -carousel.clientWidth, behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
