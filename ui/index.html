<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Blossom Music Generator</title>
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.dataset.theme = savedTheme;
    }
  </script>
  <link rel="stylesheet" href="/ui/theme.css">
  <style>
    body {
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      margin-left: 220px;
      font-family: sans-serif;
    }

    .carousel {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      gap: 1rem;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      box-sizing: border-box;
    }

    .carousel:focus {
      outline: 2px solid var(--fg);
    }

    .panel {
      flex: 0 0 80%;
      max-width: 300px;
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 2rem 1rem;
      text-align: center;
      text-decoration: none;
      color: var(--fg);
      scroll-snap-align: start;
    }

    .panel:hover,
    .panel:focus {
      background: var(--panel-hover-bg);
    }

    .panel-icon {
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
    }

    .panel-caption {
      display: block;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @media (min-width: 600px) {
      .panel {
        flex: 0 0 40%;
      }
    }
  </style>
</head>
<body>
  <h1>Blossom Music Generation</h1>
  <div class="carousel" tabindex="0">
    <a class="panel" href="generate.html">
      <span class="panel-icon">üéµ</span>
      <h2>Music Generator</h2>
    </a>
    <a class="panel" href="dnd.html">
      <span class="panel-icon">üêâ</span>
      <h2>Dungeons & Dragons</h2>
    </a>
    <a class="panel" href="settings.html">
      <span class="panel-icon">‚öôÔ∏è</span>
      <h2>Settings</h2>
    </a>
    <a class="panel" href="train.html">
      <span class="panel-icon">üéöÔ∏è</span>
      <h2>Train Model</h2>
    </a>
    <a class="panel" href="/models" title="Manage or download models">
      <span class="panel-icon">üì¶</span>
      <h2>Manage/Download Models</h2>
      <p id="model-count" class="panel-caption"></p>
    </a>
    <a class="panel" href="onnx.html">
      <span class="panel-icon">üß†</span>
      <h2>ONNX Crafter</h2>
    </a>
  </div>
  <script src="./topbar.js"></script>
  <script src="/ui/train.js"></script>
  <script>
    const carousel = document.querySelector('.carousel');
    carousel.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        carousel.scrollBy({ top: carousel.clientHeight, behavior: 'smooth' });
      } else if (e.key === 'ArrowUp') {
        carousel.scrollBy({ top: -carousel.clientHeight, behavior: 'smooth' });
      }
    });

    fetch('/models', { headers: { 'Accept': 'application/json' } })
      .then(r => r.json())
      .then(models => {
        const el = document.getElementById('model-count');
        if (el) {
          el.textContent = `${models.length} installed`;
        }
      })
      .catch(() => {
        const el = document.getElementById('model-count');
        if (el) {
          el.textContent = 'Manage models';
        }
      });
  </script>
</body>
</html>
