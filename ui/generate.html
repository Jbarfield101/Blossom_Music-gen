<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Blossom Render</title>
  <script type="module" src="./theme.js"></script>
  <link rel="stylesheet" href="/ui/theme.css">
  <style>
    body { background: var(--bg); color: var(--text); }
    label { display: block; margin-bottom: var(--space-sm); }
    #log { background: var(--log-bg); color: var(--log-fg); padding: var(--space-sm); height: 200px; overflow-y: scroll; }
  </style>
</head>
<body class="m-md">
  <div id="inputs">
    <label>Preset <select id="preset"></select></label>
    <label>Style <select id="style"><option value="">(default)</option></select></label>
    <label>Minutes <input type="number" step="0.1" id="minutes" /></label>
    <label>Sections <input type="number" id="sections" /></label>
    <label>Seed <input type="number" id="seed" value="42" /> <button id="dice" type="button" aria-label="Randomize seed">üé≤</button></label>
    <label>Sampler seed <input type="number" id="sampler_seed" /></label>
    <label>Mix preset <input type="text" id="mix_preset" /></label>
    <label>Output name <input type="text" id="name" value="output" /></label>
    <label>Output folder
      <input type="text" id="outdir" readonly />
      <input type="file" id="outdir_picker" webkitdirectory directory hidden />
      <button id="choose_outdir" type="button" aria-label="Choose output folder">üìÅ</button>
    </label>
  </div>

  <details id="advanced">
    <summary>Advanced</summary>
    <label>Mix config <input type="file" id="mix_config" /></label>
    <label>Arrange config <input type="file" id="arrange_config" /></label>
    <label><input type="checkbox" id="phrase" /> Phrase backend</label>
    <label>Drums model <select id="drums_model"><option value="">(default)</option></select></label>
    <label>Bass model <select id="bass_model"><option value="">(default)</option></select></label>
    <label>Keys model <select id="keys_model"><option value="">(default)</option></select></label>
    <label>Preview bars <input type="number" id="preview" /></label>
    <label><input type="checkbox" id="bundle_stems" /> Bundle stems</label>
    <label><input type="checkbox" id="eval_only" /> Eval only</label>
    <label><input type="checkbox" id="dry_run" /> Dry run</label>
    <label>Keys SFZ <input type="file" id="keys_sfz" /></label>
    <label>Pads SFZ <input type="file" id="pads_sfz" /></label>
    <label>Bass SFZ <input type="file" id="bass_sfz" /></label>
    <label>Drums SFZ <input type="file" id="drums_sfz" /></label>
    <label>Melody MIDI <input type="file" id="melody_midi" /></label>
    <label>Arrange <select id="arrange"><option value="">(default)</option><option value="on">on</option><option value="off">off</option></select></label>
    <label>Outro <select id="outro"><option value="">(default)</option><option value="hit">hit</option><option value="ritard">ritard</option></select></label>
  </details>

  <div id="controls" class="mt-md">
    <button id="start" type="button">Start</button>
    <button id="cancel" type="button" disabled>Cancel</button>
    <progress id="progress" value="0" max="100"></progress>
    <span id="stage"></span>
    <span id="eta"></span>
  </div>

  <pre id="log"></pre>

  <div id="results" class="mt-md" hidden>
    <h3>Results</h3>
    <ul id="links"></ul>
    <ul id="summary"></ul>
    <pre id="metrics"></pre>
  </div>
  <div id="recent" class="mt-md">
    <h3>Recent Renders</h3>
    <ul id="recent_list"></ul>
  </div>

  <script type="module" src="./topbar.js"></script>
  <script src="/ui/app.js"></script>
</body>
</html>
