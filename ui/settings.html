<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.dataset.theme = savedTheme;
    }
  </script>
  <link rel="stylesheet" href="/ui/theme.css">
  <style>
    body { font-family: sans-serif; margin: 1em; background: var(--bg); color: var(--fg); }
    section { margin-bottom: 2rem; }
    label { display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <section id="general">
    <h2>General</h2>
    <label>Default Output Directory
      <input type="text" id="default_outdir" placeholder="/path/to/output" />
    </label>
  </section>
  <section id="appearance">
    <h2>Appearance</h2>
    <label for="theme">Theme</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <button id="set_dark" type="button">Use Dark Theme</button>
  </section>
  <button id="save" type="button">Save</button>
    <script src="./theme.js"></script>
    <script src="./topbar.js"></script>
    <script src="/ui/settings.js"></script>
</body>
</html>
