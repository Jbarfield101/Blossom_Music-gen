<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <script src="/ui/theme.js"></script>
  <style>
    body {
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: sans-serif;
    }
    .settings-container {
      display: flex;
      height: 100vh;
    }
    .menu {
      width: 200px;
      background: var(--panel-bg);
      padding: 1rem;
      box-sizing: border-box;
    }
    .menu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      text-align: left;
      cursor: pointer;
    }
    .menu button.active,
    .menu button:hover {
      background: var(--panel-hover);
    }
    .content {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }
    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <div class="settings-container">
    <aside class="menu">
      <button class="active" data-section="general">General</button>
      <button data-section="appearance">Appearance</button>
    </aside>
    <section class="content">
      <div id="general" class="section active">
        <h2>General</h2>
        <button id="about-btn" type="button">About</button>
        <div id="about-info" style="margin-top:1rem;"></div>
      </div>
      <div id="appearance" class="section">
        <h2>Appearance</h2>
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
    </section>
  </div>
  <script src="/ui/settings.js"></script>
  <script src="/ui/topbar.js"></script>
</body>
</html>
